<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>LISTAS</title>
    
    
</head>
<body>
    
    <h2>Mapa do site</h2>
<!--começando a trabalhar com listas -->
<!-- listas não ordenadas tem os tipos: cicle, square e disc"padrão" -->
    <ul type"disc">
       <li>Home</li>
       <li>Quem somos</li>
       <li>Contato</li>
    </ul>
<!-- listas ordenadas tem os tipos: A, a, 1, I e i -->
    <ol type="1">
       <li>Quais serviços oferecemos?</li>
       <li>Quais projetos já fizemos?</li>
       <li>Qual o nosso objetivo</li>
    </ol>
    
    
</body>


</html>
